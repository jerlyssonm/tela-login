<!DOCTYPE html>

<body>
    <main>
        <section id="login">
            <div id="image">
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja Bem-vindo(a) de Volta, Acesse e entre em seus espa√ßo</p>

                        <a href="cadastro" target="_self">Cadastrar</a>
                    </p>
                </form>
            </div>
        </section>

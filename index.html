<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/media-style.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="image">
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja Bem-vindo(a) de Volta, Acesse e entre em seus espa√ßo</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                        account_circle
                        </span>
                        <input type="email" name="usuario" id="iusuario" required autocomplete="email" placeholder="Seu E-mail">
                        <label for="iusuario">Email</label>
                    </div>

                    <div class="campo">
                        <span class="material-symbols-outlined">
                        key
                        </span>
                        <input type="password" name="senha" id="isenha" required minlength="8" maxlength="20" autocomplete="current-password" placeholder="Sua Senha">
                        <label for="isenha">Senha</label>
                    </div>
                    <div id="botao">
                        <input type="submit" value="Entrar">
                    </div>
                    <div id="recov">
                        <a href="recuperar">Esqueci minha senha</a>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
